    <!-- Language Detection and Switching Script -->
    <script>
        // Function to set locale
        function setLocale(locale) {
            document.body.setAttribute('data-locale', locale);
            
            // Update button styles
            const jaBtn = document.getElementById('lang-ja');
            const zhBtn = document.getElementById('lang-zh');
            
            if (jaBtn && zhBtn) {
                jaBtn.className = 
                    locale === 'ja' ? 'text-xs px-2 py-1 rounded border border-gray-300 bg-white text-gray-700 font-medium transition hover:bg-gray-50' 
                                   : 'text-xs px-2 py-1 rounded border border-gray-300 bg-gray-100 text-gray-500 font-medium transition hover:bg-gray-50';
                
                zhBtn.className = 
                    locale === 'zh-CN' ? 'text-xs px-2 py-1 rounded border border-gray-300 bg-white text-gray-700 font-medium transition hover:bg-gray-50' 
                                     : 'text-xs px-2 py-1 rounded border border-gray-300 bg-gray-100 text-gray-500 font-medium transition hover:bg-gray-50';
            }
            
            // Save preference to localStorage
            localStorage.setItem('preferred-locale', locale);
        }
        
        // Auto-detect user language on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved preference first
            const savedLocale = localStorage.getItem('preferred-locale');
            if (savedLocale) {
                setLocale(savedLocale);
                return;
            }
            
            // Auto-detect browser language
            const userLang = navigator.language || navigator.userLanguage;
            
            // If user's language is Chinese (simplified or traditional), set to zh-CN
            if (userLang.startsWith('zh')) {
                setLocale('zh-CN');
            }
            // Otherwise, keep Japanese as default
        });
    </script>
